name: Lint Checks

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ master ]


jobs:
  build:
    runs-on: ubuntu-latest
    container: cirrusci/flutter:beta
    strategy:
      fail-fast: false
      matrix:
        folder: [ ui, logic ]
    steps:
    - uses: actions/checkout@v2

    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: cache-pub-deps
      with:
        path: ~/.pub-cache/hosted/
        key: ${{ env.cache-name }}-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ env.cache-name }}

    - run: flutter pub get
      working-directory: ${{ matrix.folder }}

    - name: Check are there any ERROR level warnings
      run: flutter analyze
      working-directory: ${{ matrix.folder }}

    - name: Check are there any WARNING level warnings
      run: flutter analyze --fatal-warnings
      working-directory: ${{ matrix.folder }}

    - name: Check are there any INFO level warnings
      run: flutter analyze --fatal-infos
      working-directory: ${{ matrix.folder }}